<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game Genie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guessing Game Genie</h1>
        <p id="intro">Think of something, and I'll try to guess it by asking yes or no questions!</p>
        <div id="game">
            <p id="question">Are you ready to start?</p>
            <div id="buttons">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
                <button id="startButton">Start Game</button>
            </div>
            <p id="genieGuess"></p>
            <p id="status"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
